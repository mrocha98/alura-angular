<section class="container">
  <form class="form" (ngSubmit)="transferir()">
    <h2 class="form__title">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input
        class="form-field__input"
        type="number"
        id="valor"
        name="valor"
        [(ngModel)]="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        type="text"
        id="destino"
        name="destino"
        [(ngModel)]="destino"
      />
    </div>

    <div class="btn-wrapper">
      <button class="btn" type="submit">Transferir</button>
    </div>
  </form>
</section>
