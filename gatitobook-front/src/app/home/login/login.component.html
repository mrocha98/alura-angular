<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      name="usuario"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="
        campoUsuario.invalid && (campoUsuario.touched || campoUsuario.dirty)
      "
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      name="senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && (campoSenha.touched || campoSenha.disabled)"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p class="mt-2">
  Não é um usuário? <a [routerLink]="['novo-usuario']">Se cadastre!</a>
</p>
